#sub_path_only rewrite ^__PATH__$ __PATH__/ permanent;

  location ~ ^/(admin($|/)|cluster($|/)|files($|/)|mq($|/)|object-store($|/)|metrics($|/)|logs($|/)|api($|/)|cluster($|/)|maintenance($|/)|login($|/)|.*\.(css|js|png|jpg|jpeg|gif|svg|woff2?|ttf|ico)) {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://127.0.0.1:__PORT_ADMIN__;
        proxy_redirect    off;
        client_max_body_size  __UPLOAD_MAX_SIZE__M;
    }

  location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:__PORT_API__/;
        proxy_redirect    off;
        client_max_body_size  __UPLOAD_MAX_SIZE__M;
    }
