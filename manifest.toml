#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "seaweedf"
name = "SeaweedFS"
description.en = "Fast distributed storage system"
description.fr = "Système de stockage distribué rapide"

version = "4.07~ynh1"

maintainers = []

[upstream]
license = "Apache-2.0"
website = "https://seaweedfs.com/"
code = "https://github.com/seaweedfs/seaweedfs"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso =false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    rename = "weed"
    in_subdir = false
    extract = true
    url = "https://github.com/seaweedfs/seaweedfs/releases/download/4.07/linux_amd64_full.tar.gz"
    sha256 = "4d6cd30a945405aa58f4b4a175f4a6777989df1a184dfcab53f4edbc23bbd184"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
